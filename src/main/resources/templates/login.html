<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>訂便當系統登入</title>
	<meta charset="utf-8" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
	<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
</head>
<body>
	<div class="container">
	    <div class="row vertical-offset-100">
	    	<div class="col-md-4 col-md-offset-4">
	    		<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">Login</h3>
				 	</div>
				  	<div class="panel-body">
				    	<form accept-charset="UTF-8" role="form" id="form" th:action="@{/checkLogin}" method="POST">
	                    <fieldset>
				    	  	<div class="form-group">
				    		    <input class="form-control" placeholder="請輸入帳號..." id="account" name="account" type="text">
				    		</div>
				    		<div class="form-group">
				    			<input class="form-control" placeholder="請輸入密碼..." id="password" name="password" type="password" value="">
				    		</div>
				    		<input class="btn btn-lg btn-success btn-block" type="button" value="Login" onClick="send()">
				    	</fieldset>
				      	</form>
				    </div>
				</div>
			</div>
			<!-- 登入錯誤回饋字樣 -->
			<div th:if="${msg != null}" style="text-align:center;">
				<span th:text="${msg}" style="color:red;font-family:微軟正黑體"></span>
			</div>
		</div>
	</div>
<script>
function send(){
	var errmsg = "";
	var flag = false;
	if($("#account").val() == "" || $("#account").val() == null){
		errmsg += "請輸入帳號";
		flag = true;
	}
	if($("#password").val() == "" || $("#password").val() == null){
		errmsg += "請輸入密碼";
		flag = true;
	}
	if(flag){
		alert(errmsg);
		return;
	}else{
		document.getElementById("form").submit();
	}
}
</script>
</body>
</html>
