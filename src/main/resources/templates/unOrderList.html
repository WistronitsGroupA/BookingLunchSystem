<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<h2 th:text="${text}"></h2>
	<br>
	主揪的訂單清單(未向店家下訂)
	<table border="1">
		<tr>
			<th>客戶</th>
			<th>總計</th>
			<th>日期</th>
			<th>狀態</th>
		</tr>
		<th:block th:each="row : ${unorderList}">
			<tr th:attr="data-OID=${row[0]}">
				<td th:attr="data-CID=${row[1]}" th:text="${row[2]}"></td>
				<td th:text="${row[3]}"></td>
				<td th:text="${row[4]}"></td>
				<th:block th:switch="${row[5]}">
					<td th:case="'0'">未訂</td>
					<td th:case="'1'">已訂</td>
					<td th:case="'2'">已取消</td>
				</th:block>
			</tr>
		</th:block>
	</table>
</body>
</html>
